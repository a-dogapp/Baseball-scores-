<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Baseball Scorecard</h1>

    <!-- Baseball Diamond -->
    <div id="diamond">
        <div class="base base1">1st</div>
        <div class="base base2">2nd</div>
        <div class="base base3">3rd</div>
        <div class="home base">Home</div>
    </div>

    <!-- Scorecard Table -->
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>1st</th>
                <th>2nd</th>
                <th>3rd</th>
                <th>4th</th>
                <th>5th</th>
                <th>6th</th>
                <th>7th</th>
                <th>8th</th>
                <th>9th</th>
            </tr>
        </thead>
        <tbody id="scorecard-body">
            <!-- Player rows will be dynamically added -->
        </tbody>
    </table>

    <button onclick="addPlayer()">Add Player</button>
    <button onclick="resetScorecard()">Reset Scorecard</button>

    <script src="script.js"></script>
</body>
</html>
